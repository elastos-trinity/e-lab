<!-- mobile menu bar -->
<div id="left-menu" class="flex justify-between md:hidden">
  <!-- logo -->
  <a [routerLink]="['/']" href="">
    <img src="/assets/img/logo.png" alt="elab-logo" />
  </a>

  <!-- mobile menu button -->
  <button class="mobile-menu-button p-4 focus:outline-none text-transparent bg-clip-text bg-gradient-to-tr from-pink-450 to-orange-450">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
         viewBox="0 0 24 24" stroke="url(#mobile-menu-button-gradient)">
      <defs>
        <linearGradient id="mobile-menu-button-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" style="stop-color:#FF9838;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#FF66DD;stop-opacity:1" />
        </linearGradient>
      </defs>
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
    </svg>
  </button>
</div>

<!-- sidebar -->
<div id="sidebar" class="lg:w-80 md:w-60 min-h-full space-y-10 px-4 py-14 absolute inset-y-0 left-0 transform -translate-x-full
transition duration-200 md:relative md:translate-x-0 ease-in-out">
  <!-- logo -->
  <a [routerLink]="['/']" class="flex content-center justify-center" href="">
    <img src="/assets/img/logo.png" class="w-[129px] h-[56.2px]" alt="elab-logo" />
  </a>

  <nav class="text-lg pt-20 min-w-fit pl-4 flex flex-col gap-5">
    <a [routerLink]="['/', proposalPath.root, proposalPath.communityProposals]" [routerLinkActive]="['is-active']" href="">
