<header class="hidden md:flex justify-between sticky top-0 h-16 bg-blue-900 z-50" *ngIf="currentUser && currentUser.name">
  <nav class="flex h-full w-full py-3 header">
    <!-- SEARCH -->
    <div class="hidden h-10 bg-blue-800 rounded-2xl flex justify-between items-center relative text-black w-1/2 bg-blue-800">

        <defs>
          <linearGradient id="paint0_linear_4196_2024" x1="16" y1="7.99992" x2="-8.64479e-08" y2="7.99992" gradientUnits="userSpaceOnUse">
            <stop stop-color="#FF9838"/>
            <stop offset="1" stop-color="#FF66DD"/>
          </linearGradient>
        </defs>
      </svg>

      <input type="search" name="search" id="search" placeholder="Search" maxlength="42"
             class="text-transparent bg-clip-text bg-gradient-to-r from-pink-450 to-orange-450
             appearance-none w-full bg-blue-800 color-white outline-none focus:outline-none active:outline-none"/>
      <button type="submit" class="ml-1 outline-none focus:outline-none active:outline-none"></button>
    </div>


    <div class="ml-auto inline-flex pr-3 h-10 p-2">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="12" cy="12" r="11.5" stroke="url(#paint0_linear_4196_2173)"/>
        <path d="M15.9795 17.5348H7.87672C7.56811 17.5348 7.39323 17.174 7.57154 16.9193L9.61866 14.0011C10.1502 13.2441 11.0074 12.809 11.9127 12.8125C11.9161 12.8125 11.923 12.8125 11.9264 12.8125C11.9298 12.8125 11.9367 12.8125 11.9401 12.8125C12.8454 12.809 13.7026 13.2405 14.2341 14.0011L16.2812 16.9193C16.463 17.1775 16.2847 17.5348 15.9795 17.5348Z" fill="url(#paint1_linear_4196_2173)"/>
        <path d="M14.5836 9.25873C14.5836 10.2012 14.0348 11.0182 13.2276 11.4488C12.8438 11.6522 12.399 11.7675 11.9291 11.7675C11.4556 11.7675 11.0144 11.6522 10.6305 11.4488C9.81983 11.0216 9.271 10.2012 9.271 9.25873C9.271 8.54001 9.59025 7.8891 10.1068 7.43143C10.4045 7.16699 10.7668 6.96697 11.1686 6.8551C11.409 6.78729 11.6636 6.75 11.9255 6.75C12.1874 6.75 12.4421 6.78729 12.6824 6.8551C13.0842 6.96697 13.4465 7.16699 13.7442 7.43143C14.2608 7.8891 14.5836 8.54001 14.5836 9.25873Z" fill="url(#paint2_linear_4196_2173)"/>
        <defs>
          <linearGradient id="paint0_linear_4196_2173" x1="12" y1="0" x2="12" y2="24" gradientUnits="userSpaceOnUse">
            <stop stop-color="#FF9838"/>
            <stop offset="1" stop-color="#FF66DD"/>
          </linearGradient>
          <linearGradient id="paint1_linear_4196_2173" x1="11.9272" y1="12.8125" x2="11.9272" y2="17.5348" gradientUnits="userSpaceOnUse">
            <stop stop-color="#FF9838"/>
            <stop offset="1" stop-color="#FF66DD"/>
          </linearGradient>
          <linearGradient id="paint2_linear_4196_2173" x1="11.9273" y1="6.75" x2="11.9273" y2="11.7675" gradientUnits="userSpaceOnUse">
            <stop stop-color="#FF9838"/>
            <stop offset="1" stop-color="#FF66DD"/>
          </linearGradient>
        </defs>
      </svg>
      <span class="font-bold text-transparent bg-clip-text bg-gradient-to-r from-pink-450 to-orange-450 pl-2">{{ currentUser.name }}</span>

      <div class="relative">
        <!-- Dropdown toggle button -->
        <button (click)="showMiniMenu()">
          <svg *ngIf="! miniMenuEnabled" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
          <svg *ngIf="miniMenuEnabled" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7" />
          </svg>
        </button>

        <div class="absolute right-0 w-auto py-2 mt-2">
          <div  [ngClass]="{'visible': miniMenuEnabled, 'hidden': !miniMenuEnabled}"
            class="modal inline-block align-bottom p-0.5 rounded-xl
      bg-gradient-to-tr from-orange-450 to-pink-450 text-left overflow-hidden
      shadow-xl transform transition-all duration-200 ease-in-out md:align-middle md:max-w-lg md:w-full"
            role="dialog"
            aria-modal="true"
            aria-labelledby="modal-headline"
          >
            <div class="inner-modal bg-blue-900 p-2 rounded-xl">
              <span class="text-gray-400">{{ currentUser.did }}</span>
              <div class="flex flex-row mt-2">
                <span class="inline-block px-2 font-bold text-black
    bg-gradient-to-r from-pink-450 to-orange-450
    rounded-full">{{currentUser.type.toUpperCase()}}</span>
                <button class="ml-auto bg-transparent text-orange-450 pl-0 hover:text-pink-450 font-bold" (click)="onClickSignOut()">Sign out</button>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </nav>
</header>
