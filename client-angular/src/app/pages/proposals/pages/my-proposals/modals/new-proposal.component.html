<app-modal #modalComponent>
  <h4 class="font-bold text-transparent bg-clip-text bg-gradient-to-r
  from-pink-450 to-orange-450 min-w-[300px] inline-flex">
    New proposal
  </h4>
  <form [formGroup]="proposalForm" (ngSubmit)="createRecord()">
    <app-elab-form-control *ngFor="let control of getControls()" [control]="control"></app-elab-form-control>
    <ng-container *ngTemplateOutlet="toolbar"></ng-container>
  </form>
</app-modal>

<ng-template #toolbar>
  <div class="flex mt-10">
    <button
      (click)="close()"
      type="button"
      class="bg-transparent text-orange-450 pl-0 hover:text-pink-450 focus:outline-none text-sm
     transition ease-in-out delay-50 hover:scale-110 duration-200 py-1">
      Cancel
    </button>

    <button
      [@slideInFromBottom]="{ value: '', params: { delay: 250 + 'ms' } }"
      *ngIf="proposalForm.valid"
      type="submit"
      class="bg-green-100 ml-10 font-bold text-sm text-green rounded-full px-4 py-1 transition-all">
      <div class="flex flex-row">
      <svg *ngIf="loading === true" class="animate-spin -ml-1 mr-3 h-5 w-5 text-green-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-95" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
        <p *ngIf="loading === false">Create</p>
        <p *ngIf="loading === true">Creating</p>
      </div>
    </button>

    <div *ngIf="message !== ''">
      {{message}}
    </div>
  </div>
</ng-template>
