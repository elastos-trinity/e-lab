<div class="container flex flex-col h-full justify-center relative w-full
sm:mx-10">
  <div class="flex-row">
    <div>
      <div class="flex items-center justify-center absolute inset-x-0 top-14
sm:left-10 sm:items-start sm:left-0 sm:w-auto sm:inset-x-auto">
        <img src="/assets/img/logo.png" alt="elab-logo" />
      </div>
      <div class="mx-2 px-1.5  sm:max-w-lg">
        <p class="text-3xl sm:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r
  from-pink-450 to-orange-450">Welcome,</p>
        <p class="text-3xl sm:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r
  from-pink-450 to-orange-450">CR Community app</p>
        <button
          class="inline-block h-12 my-10 py-2 font-bold text-black
    bg-gradient-to-r from-pink-450 to-orange-450
    rounded-full hover:from-orange-450 hover:to-pink-450
    focus:ring-4 focus:ring-orange-450
    focus:outline-none w-full sm:w-96 sm:min-w-min sm:my-20"
          (click)="onClickSignIn()"
        >
          Sign in with your DID
        </button>
      </div>

      <div class="mt-10 sm:max-w-lg">
        <p class="text-orange-450 font-bold">How to sign in ?</p>
        <p class="text-white opacity-50 mt-3 sm:ml-2">1. Either by opening this dApp from Elastos Essentials dApp browser. </p>
        <p class="mt-2 text-white opacity-50 sm:ml-2">2. Or by scanning the Wallet Connect QR code using the Elastos Essentials scanner.</p>
      </div>
    </div>

  </div>

  <div class="absolute inset-x-0 bottom-0 h-16 text-white opacity-50 flex
  items-center justify-center rounded-md sm:items-start sm:inset-x-auto">
    &copy; 2021 Elastos. All rights reserved.
  </div>
</div>
