<app-layout *ngIf="isLoggedIn$ | async; else notAuthorized">
  <div [@routeAnimations]="prepareRoute(outlet)">
    <router-outlet #outlet="outlet"></router-outlet>
  </div>
</app-layout>

<ng-template #notAuthorized>
  <div [@routeAnimations]="prepareRoute(outlet)">
    <router-outlet #outlet="outlet"></router-outlet>
  </div>
</ng-template>
